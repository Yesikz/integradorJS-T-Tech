            <div class="logo">

                <h1> Raices de Salud - Registro de Compra</h1>

        </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </div>
      </nav>
    </header>
   <main>
    <div class="formulario-compra">
        
        <form id="formulario-registro" class="formulario">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="">Selecciona</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
                </select>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

           <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección completa" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="estado">Estado/Provincia:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecciona tu país</option>
                    <option value="argentina">Argentina</option>
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="otro">Otro</option>
                </select>


                <label for="comentarios">Comentarios o Instrucciones Especiales:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>

            <button type="submit">Finalizar</button>
        </form>
    </div>

    </main>

    <footer class="footer">
        <div class="texto-footer">
            <div>
                <ul>
                    <li class="term-1">Términos y Condiciones</li>
                    <li class="term-1">Preguntas Frecuentes</li>
